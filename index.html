<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Webフォント -->
    <link rel="stylesheet" href="https://use.typekit.net/arg2fhl.css" />
    <script>
      (function (d) {
        var config = {
            kitId: "lxy7uwj",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <!-- /Webフォント -->
    <title>See Cafe</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="logo">
        <a href="index.html"><img src="img/h1_logo.png" alt="See Cafe" /></a>
      </h1>
      <!-- ハンバーガーメニュー -->
      <div class="hamburger_menu">
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input type="checkbox" id="hamburger_check" class="hamburger_hidden" />
        <!-- ハンバーガーアイコン -->
        <label for="hamburger_check" class="hamburger_open"
          ><span></span
        ></label>

        <!-- メニュー -->
        <nav class="hamburger_content">
          <ul class="hamburger_list">
            <li class="hamburger_item">
              <a href="index.html">
                <p class="p_border p_border1">Home</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="#">
                <p class="p_border p_border2">Menu</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="#">
                <p class="p_border p_border3">Gallery</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="#">
                <p class="p_border p_border4">About</p>
              </a>
            </li>
            <!-- SNSボタン -->
            <li class="hamburger_item">
              <ul class="sns_button_list">
                <li class="sns_button">
                  <a href="https://twitter.com/"
                    ><img src="img/twitter.png" alt="twitter"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.instagram.com/"
                    ><img src="img/Instagram.png" alt="Instagram"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.facebook.com/"
                    ><img src="img/facebook.png" alt="facebook"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>aaaaaaaaaaa</main>

    <!-- フッター -->
    <footer class="footer">
      <!-- フッターメニュー -->
      <ul class="footer_menu">
        <li class="footer_menu_list"><a href="index.html">Home</a></li>
        <li class="footer_menu_list"><a href="">Menu</a></li>
        <li class="footer_menu_list"><a href="">Gallery</a></li>
        <li class="footer_menu_list"><a href="">About</a></li>
        <li class="footer_menu_list_sns">
        <ul class="footer_sns_button_list">
          <li class="footer_sns_button">
            <a href="https://twitter.com/"
              ><img src="img/twitter.png" alt="twitter"
            /></a>
          </li>
          <li class="footer_sns_button">
            <a href="https://www.instagram.com/"
              ><img src="img/Instagram.png" alt="Instagram"
            /></a>
          </li>
          <li class="footer_sns_button">
            <a href="https://www.facebook.com/"
              ><img src="img/facebook.png" alt="facebook"
            /></a>
          </li>
        </ul>
        </li>
        <li class="footer_menu_list">&copy; Copyright 2020 shintani yuto.</li>
      </ul>
    </footer>
  </body>
</html>
