<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- /CSS -->
    <!-- Webフォント -->
    <link rel="stylesheet" href="https://use.typekit.net/arg2fhl.css" />

            kitId: "lxy7uwj",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;

    <!-- /Webフォント -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"

    <title>See Cafe</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="logo">
        <a href="index.html"><img src="img/h1_logo.png" alt="See Cafe" /></a>
      </h1>
      <!-- ハンバーガーメニュー -->
      <div class="hamburger_menu">
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input type="checkbox" id="hamburger_check" class="hamburger_hidden" />
        <!-- ハンバーガーアイコン -->
        <label for="hamburger_check" class="hamburger_open"
          ><span></span
        ></label>

        <!-- メニュー -->
        <nav class="hamburger_content">
          <ul class="hamburger_list">
            <li class="hamburger_item">
              <a href="index.html">
                <p class="p_border p_border1">Home</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="menu.html">
                <p class="p_border p_border2">Menu</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="gallery.html">
                <p class="p_border p_border3">Gallery</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="about.html">
                <p class="p_border p_border4">About</p>
              </a>
            </li>
            <!-- SNSボタン -->
            <li class="hamburger_item">
              <ul class="sns_button_list">
                <li class="sns_button">
                  <a href="https://twitter.com/"
                    ><img src="img/sns/twitter.png" alt="twitter"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.instagram.com/"
                    ><img src="img/sns/Instagram.png" alt="Instagram"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.facebook.com/"
                    ><img src="img/sns/facebook.png" alt="facebook"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メイン -->
    <main>
      <h2 class="menu_gallery_about">Gallery</h2>
      <div class="gallery_list">
        <div class="gallery_item">
          <a href="img/gallery/gallery01.png">
            <img src="img/gallery/gallery01.png" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery02.jpg">
            <img src="img/gallery/gallery02.jpg" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery03.jpg">
            <img src="img/gallery/gallery03.jpg" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery04.jpg">
            <img src="img/gallery/gallery04.jpg" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery05.jpg">
            <img src="img/gallery/gallery05.jpg" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery06.jpg">
            <img src="img/gallery/gallery06.jpg" alt="" />
          </a>
        </div>
        <div class="gallery_item">
          <a href="img/gallery/gallery07.jpg">
            <img src="img/gallery/gallery07.jpg" alt="" />
          </a>
        </div>
      </div>
    </main>
    <!-- /メイン -->

    <!-- フッター -->
    <footer class="footer">
      <!-- フッターメニュー -->
      <ul class="footer_menu">
        <li class="footer_menu_list"><a href="index.html">Home</a></li>
        <li class="footer_menu_list"><a href="menu.html">Menu</a></li>
        <li class="footer_menu_list"><a href="gallery.html">Gallery</a></li>
        <li class="footer_menu_list"><a href="about.html">About</a></li>
        <li class="footer_menu_list_sns">
          <ul class="footer_sns_button_list">
            <li class="footer_sns_button">
              <a href="https://twitter.com/"
                ><img src="img/sns/twitter.png" alt="twitter"
              /></a>
            </li>
            <li class="footer_sns_button">
              <a href="https://www.instagram.com/"
                ><img src="img/sns/Instagram.png" alt="Instagram"
              /></a>
            </li>
            <li class="footer_sns_button">
              <a href="https://www.facebook.com/"

              /></a>
            </li>

        </li>
        <li class="footer_menu_list">&copy; Copyright 2020 shintani yuto.</li>
