  <body>
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="logo">
        <a href="index.html"><img src="img/h1_logo.png" alt="See Cafe" /></a>
      </h1>
      <!-- ハンバーガーメニュー -->
      <div class="hamburger_menu">
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input type="checkbox" id="hamburger_check" class="hamburger_hidden" />
        <!-- ハンバーガーアイコン -->
        <label for="hamburger_check" class="hamburger_open"
          ><span></span
        ></label>

        <!-- メニュー -->
        <nav class="hamburger_content">
          <ul class="hamburger_list">
            <li class="hamburger_item">
              <a href="index.html">
                <p class="p_border p_border1">Home</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="menu.html">
                <p class="p_border p_border2">Menu</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="gallery.html">
                <p class="p_border p_border3">Gallery</p>
              </a>
            </li>
            <li class="hamburger_item">
              <a href="about.html">
                <p class="p_border p_border4">About</p>
              </a>
            </li>
            <!-- SNSボタン -->
            <li class="hamburger_item">
              <ul class="sns_button_list">
                <li class="sns_button">
                  <a href="https://twitter.com/"
                    ><img src="img/sns/twitter.png" alt="twitter"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.instagram.com/"
                    ><img src="img/sns/Instagram.png" alt="Instagram"
                  /></a>
                </li>
                <li class="sns_button">
                  <a href="https://www.facebook.com/"
                    ><img src="img/sns/facebook.png" alt="facebook"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- メイン -->
    <main>
      <h2 class="menu_gallery_about">About</h2>
      <div class="about_box">
        <div class="opening_hours">
          <p>営業時間：平日 10:30～17:30(Lo)17:00</p>
          <p>土日祝日 10:30～18:00(Lo)17:30</p>
          <p>定休日：毎週火曜日</p>
          <p>座席：テーブル20席</p>
          <p>屋外テラス10席</p>
        </div>
        <div class="address">
          <p>住所：広島県広島市西区横川新町7-12</p>
          <p>TEL：1234-56-7890</p>
        </div>
      </div>
      <div class="google_map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d411.4689790150197!2d132.44745500385758!3d34.40765320243401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x355a989c21c70993%3A0x74830e129d70dc85!2z44CSNzMzLTAwMTMg5bqD5bO255yM5bqD5bO25biC6KW_5Yy65qiq5bed5paw55S677yX4oiS77yR77ySIOW6g-WztuOCs-ODs-ODlOODpeODvOOCv-WwgumWgOWtpuagoQ!5e0!3m2!1sja!2sjp!4v1604042907503!5m2!1sja!2sjp"
          width="100%"
          height="100%"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </main>
    <!-- /メイン -->

    <!-- フッター -->
    <footer class="footer">
      <!-- フッターメニュー -->
      <ul class="footer_menu">
        <li class="footer_menu_list"><a href="index.html">Home</a></li>
        <li class="footer_menu_list"><a href="menu.html">Menu</a></li>
        <li class="footer_menu_list"><a href="gallery.html">Gallery</a></li>
        <li class="footer_menu_list"><a href="about.html">About</a></li>
        <li class="footer_menu_list_sns">
          <ul class="footer_sns_button_list">
            <li class="footer_sns_button">
              <a href="https://twitter.com/"
                ><img src="img/sns/twitter.png" alt="twitter"
              /></a>
            </li>
            <li class="footer_sns_button">
              <a href="https://www.instagram.com/"

              /></a>
            </li>
